<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Kanyin Nails</title>
  <style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: #fff0f5;
    color: #333;
  }

  a {
    color: #e91e63;
    text-decoration: none;
    transition: color 0.3s ease, text-decoration 0.3s ease;
  }

  a:hover {
    color: #c2185b;
    text-decoration: underline;
  }

  .navbar {
    background: #fff;
    padding: 1rem 2rem;
    border-bottom: 1px solid #eee;
  }

  .navbar .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 1.5rem;
  }

  .nav-links li a {
    text-decoration: none;
    color: #e91e63;
    font-weight: 600;
    font-size: 1rem;
  }

  .nav-links li a:hover {
    color: #c2185b;
  }

  .hero {
    background: linear-gradient(145deg, #ffe0ed, #fff0f5);
    padding: 3rem 2rem;
    text-align: center;
  }

  .hero h1 {
    font-size: 2.2rem;
    margin-bottom: 0.5rem;
  }

  .form {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
  }

  .form label {
    font-weight: 600;
    display: block;
    margin: 1rem 0 0.3rem;
  }

  .form input,
  .form textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
  }

  .form button {
    margin-top: 1.5rem;
    padding: 12px 25px;
    background: #e91e63;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .form button:hover {
    background: #c2185b;
  }

  .contact-info {
    max-width: 600px;
    margin: 2rem auto;
    font-size: 1rem;
    text-align: left;
    padding: 0 1rem;
  }

  .contact-info p {
    margin-bottom: 1rem;
  }

  .footer {
    text-align: center;
    padding: 2rem;
    background: #fff;
    border-top: 1px solid #eee;
  }

  @media (max-width: 600px) {
    .navbar .container {
      flex-direction: column;
      gap: 1rem;
    }

    .nav-links {
      flex-direction: column;
      align-items: center;
    }
  }
  .logo {
  display: flex;
  align-items: center;
}

/* Logo Image */
.logo img {
  max-width: 140px;
  height: auto;
  display: block;
}

/* Adjust spacing on smaller screens */
@media (max-width: 768px) {
  .logo img {
    max-width: 120px;
    margin: 0 auto;
  }
}

/* Optional: Add slight padding around the logo */
.logo {
  padding: 0.5rem 0;
}

</style>
</head>
<body>

  <header class="navbar">
    <div class="container">
      <div class="logo">
        <img src="images/kanyin-logo.png" alt="kanyin nails logo" width="120">
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="custom-order.html">Custom Order</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Get in Touch</h1>

    </div>
  </section>

  <section class="container">
    <form action="/contact" method="POST" class="form">
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Your Message</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <div>
      <p>Email: <a href="mailto:daudakabirat6@gmail.com">daudakabirat6@gmail.com</a></p>
      <p>Phone: <a href="tel:+2348126106753">+234 812 610 6753</a></p>
      <p>WhatsApp: <a href="https://wa.me/2348126106753">Chat with us</a></p>
      <p>Instagram: <a href="https://instagram.com/kanyin_nails">@kanyin_nails</a></p>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 kanyin nails. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
